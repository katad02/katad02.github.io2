a {

.roll {
    display: inline-block;
    overflow: hidden;

    vertical-align: top;

    -webkit-perspective: 400px;
       -moz-perspective: 400px;

    -webkit-perspective-origin: 50% 50%;
       -moz-perspective-origin: 50% 50%;
}
.roll span {
    display: block;
    position: relative;
    padding: 0 2px;

    -webkit-transition: all 400ms ease;
       -moz-transition: all 400ms ease;
    
    -webkit-transform-origin: 50% 0%;
       -moz-transform-origin: 50% 0%;
    
    -webkit-transform-style: preserve-3d;
       -moz-transform-style: preserve-3d;
}
    .roll:hover span {
        background: #111;

        -webkit-transform: translate3d( 0px, 0px, -30px ) rotateX( 90deg );
           -moz-transform: translate3d( 0px, 0px, -30px ) rotateX( 90deg );
    }
.roll span:after {
    content: attr(data-title);

    display: block;
    position: absolute;
    left: 0;
    top: 0;
    padding: 0 2px;

    color: #fff;
    background: hsl(206, 80%, 30%);

    -webkit-transform-origin: 50% 0%;
       -moz-transform-origin: 50% 0%;

    -webkit-transform: translate3d( 0px, 105%, 0px ) rotateX( -90deg );
       -moz-transform: translate3d( 0px, 105%, 0px ) rotateX( -90deg );
}
.flip3D{ 

	width:240px; height:200px; margin:70px; float:left;text-align:center;}
.flip3D > .ffront{
	font-family: "Comic Sans MS";
	font-size: 30px;
	 /* Firefox */
    display:-moz-box;
    -moz-box-pack:center;
    -moz-box-align:center;

    /* Safari and Chrome */
    display:-webkit-box;
    -webkit-box-pack:center;
    -webkit-box-align:center;

    /* W3C */
    display:box;
    box-pack:center;
    box-align:center;
	position:absolute;
	-webkit-transform: perspective( 600px ) rotateY( 0deg );
	-moz-transform: perspective( 600px ) rotateY( 0deg );
	transform: perspective( 600px ) rotateY( 0deg );
	background:#FC0;  width:350px; height:250px; border-radius: 7px;

	-webkit-backface-visibility: hidden;
	-moz-backface-visibility: hidden;
	backface-visibility: hidden;
	transition: -webkit-transform .5s linear 0s;
	transition: -moz-transform .5s linear 0s;
	transition: transform .5s linear 0s;
}
.flip3D > .fback{
	 /* Firefox */
    display:-moz-box;
    -moz-box-pack:center;
    -moz-box-align:center;

    /* Safari and Chrome */
    display:-webkit-box;
    -webkit-box-pack:center;
    -webkit-box-align:center;

    /* W3C */
    display:box;
    box-pack:center;
    box-align:center;
	position:absolute;
	-webkit-transform: perspective( 600px ) rotateY( 180deg );
	transform: perspective( 600px ) rotateY( 180deg );
	background: #80BFFF; width:350px; height:250px; border-radius: 7px;

	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;

	transition: -webkit-transform .5s linear 0s;
	transition: transform .5s linear 0s;
}
.flip3D:hover > .ffront{
	cursor: pointer;
	-webkit-transform: perspective( 600px ) rotateY( -180deg );
	transform: -moz-perspective( 600px ) rotateY( -180deg );
	transform: perspective( 600px ) rotateY( -180deg );
}
.flip3D:hover > .fback{
	cursor: pointer;
	-webkit-transform: perspective( 600px ) rotateY( 0deg );
	transform: -moz-perspective( 600px ) rotateY( 0deg );
	transform: perspective( 600px ) rotateY( 0deg );

}

top:-20px;

/* animation domination */
.three-d {
 perspective: 200px;

 /* complete the animation! */
 .three-d:hover .three-d-box, 
 .three-d:focus .three-d-box {

 }

 
.three-d-box {
 transition: all .3s ease-out;
 transform: translatez(-25px);
 transform-style: preserve-3d;
 pointer-events: none;
 position: absolute;
 top: 0;
 left: 0;
 display: block;
 width: 100%;
 height: 100%;
}
 
.in-box {
	 z-index: -2;

 .three-d-box : hover {
 background: #000;
 }
/* 
 put the "front" and "back" elements into place with CSS transforms, 
 specifically translation and translatez
*/
.front {
 transform: rotatex(0deg) translatez(25px);
 color: #ccc;
 background:#550014;
}

.back {
 transform: rotatex(90deg) translatez(25px);

.front, .back {
 display: block;

 left: 0;
